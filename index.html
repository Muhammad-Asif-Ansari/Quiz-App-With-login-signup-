<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.min.css">
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <div class="input-group">
            <label for="username">Username or Email</label>
            <input type="text" id="inputName" name="username" placeholder="Enter your username or email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="signup-btn" onclick="signup()">Sign Up</button>
        <div class="login-link">
            <p>Don't have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
